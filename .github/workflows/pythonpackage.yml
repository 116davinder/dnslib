name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run tests
      run: |
        pwd
        export PYTHONPATH=$(pwd)
        python -m dnslib.__init__ -v 
        python dnslib/__init__.py -v
        python dnslib/bimap.py -v
        python dnslib/bit.py -v
        python dnslib/buffer.py -v
        python dnslib/label.py -v
        python dnslib/dns.py -v
        python dnslib/lex.py -v
        python dnslib/server.py -v
        python dnslib/digparser.py -v
        python dnslib/ranges.py -v 
        python dnslib/test_decode.py -v
        python fuzz.py
        
